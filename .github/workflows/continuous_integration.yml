name: Continuous Integration
on:
  push:
    branches:
      - master
      - actions-*
    tags:
      - v*
  pull_request:
env:
  BUNDLE_CLEAN: "true"
  BUNDLE_PATH: vendor/bundle
  BUNDLE_JOBS: 3
  BUNDLE_RETRY: 3
  CC_TEST_REPORTER_ID: 9100bb64cf3ff1765ecab9ccdb7d2507c9f42829d50e65497d54f5cef0a18e40
jobs:
  specs:
    name: ${{ matrix.job }} ruby-${{ matrix.ruby || matrix.ruby }} ${{ matrix.rails && format('rails-{0}', matrix.rails) }}
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    strategy:
      fail-fast: false
      matrix:
        include:
          - ruby: "ruby"
          - ruby: "ruby"
            appraisal: "latest"
            coverage: true
            standardrb: true
          - ruby: "3.0"
            appraisal: "rails_6.1"
          - ruby: "2.7"
            appraisal: "rails_6.0"
          - ruby: "2.6"
            appraisal: "rails_5.2"
          - ruby: "2.6"
            appraisal: "rails_5.1"
          - ruby: "2.5"
            appraisal: "rails_5.0"
          - ruby: "2.5"
            appraisal: "rails_4.2"
            bundler: "1.17.3"
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Ruby ${{ matrix.ruby }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
      - name: Setup bundler
        if: matrix.bundler != ''
        run: |
          gem uninstall bundler --all
          gem install bundler --no-document --version ${{ matrix.bundler }}
      - name: Set Appraisal bundle
        if: matrix.appraisal != ""
        run: |
          echo "using gemfile gemfiles/${{ matrix.appraisal }}.gemfile"
          bundle config set gemfile "gemfiles/${{ matrix.appraisal }}.gemfile"
          fi
      - name: Install bundle
        run: |
          bundle update
      - name: Run specs
        run:  bundle exec rake spec
      - name: Code coverage
        if:   matrix.coverage == true
        uses: paambaati/codeclimate-action@v2.7.5
      - name: Run standardrb
        if:   matrix.standardrb == true
        run:  bundle exec rake standard
