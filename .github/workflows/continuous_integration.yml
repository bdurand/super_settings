name: Continuous Integration
on:
  push:
    branches:
      - master
      - actions-*
    tags:
      - v*
  pull_request:
env:
  BUNDLE_CLEAN: "true"
  BUNDLE_PATH: vendor/bundle
  BUNDLE_JOBS: 3
  BUNDLE_RETRY: 3
jobs:
  specs:
    name: ${{ matrix.job }} ruby-${{ matrix.combo.ruby || matrix.ruby }} ${{ matrix.combo.rails && format('rails-{0}', matrix.combo.rails) }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        combo:
          - rails: "latest"
            ruby: "3.0"
          - rails: "6.1"
            ruby: "2.7"
          - rails: "6.0"
            ruby: "2.7"
          - rails: "5.2"
            ruby: "2.6"
          - rails: "5.1"
            ruby: "2.6"
          - rails: "5.0"
            ruby: "2.5"
          - rails: "4.2"
            ruby: "2.4"
        job: [ rspec ]
        include:
          - job: standardrb
            ruby: "2.7"
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: set up Ruby ${{ matrix.combo.ruby || matrix.ruby }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.combo.ruby || matrix.ruby }}
      - name: inject rails ${{ matrix.combo.rails }}
        if:   matrix.combo.rails != 'latest' && matrix.combo.rails != null
        run: | # inject a specific version of rails into the Gemfile
          bundle update
          bundle exec appraisal generate
          bundle config set gemfile "gemfiles/rails_${{ matrix.combo.rails }}.gemfile"
      - name: install dependencies
        run:  bundle update
      - name: specs
        if:   matrix.job == 'rspec'
        run:  bundle exec rake spec
      - name: standardrb
        if:   matrix.job == 'standardrb'
        run:  bundle exec rake standard
