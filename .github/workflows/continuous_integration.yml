name: Continuous Integration
on:
  push:
    branches:
      - master
      - actions-*
    tags:
      - v*
  pull_request:
env:
  BUNDLE_CLEAN: "true"
  BUNDLE_PATH: vendor/bundle
  BUNDLE_JOBS: 3
  BUNDLE_RETRY: 3
jobs:
  specs:
    name: ${{ matrix.job }} ruby-${{ matrix.combo.ruby || matrix.ruby }} ${{ matrix.combo.rails && format('rails-{0}', matrix.combo.rails) }}
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    strategy:
      fail-fast: false
      matrix:
        combo:
          - rails: "none"
            ruby: "3.0"
          - rails: "6.1"
            ruby: "2.7"
          - rails: "6.0"
            ruby: "2.7"
          - rails: "5.2"
            ruby: "2.6"
          - rails: "5.1"
            ruby: "2.6"
          - rails: "5.0"
            ruby: "2.5"
          - rails: "4.2"
            ruby: "2.4"
            bundler: "1.17.3"
        job: [ rspec ]
        include:
          - job: "standardrb"
            ruby: "2.7"
          - job: "coverage"
            rails: "latest"
            ruby: "3.0"
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: set up Ruby ${{ matrix.combo.ruby || matrix.ruby }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.combo.ruby || matrix.ruby }}
      - name: setup bundler
        run: |
          if [ "${{ matrix.combo.bundler }}" != "" ]; then
            gem uninstall bundler --all
            gem install bundler --no-document --version ${{ matrix.combo.bundler }}
          fi
          if [ "${{ matrix.combo.rails }}" != "none" ] && [ "${{ matrix.combo.rails }}" != "" ]; then
            echo "using gemfile gemfiles/rails_${{ matrix.combo.rails }}.gemfile"
            bundle config set gemfile "gemfiles/rails_${{ matrix.combo.rails }}.gemfile"
          fi
          bundle update
      - name: specs
        if:   matrix.job == 'rspec'
        run:  bundle exec rake spec
      - name: code coverage
        if:   matrix.job == 'coverage'
        uses: paambaati/codeclimate-action@v2.7.5
        env:
          CC_TEST_REPORTER_ID: 9100bb64cf3ff1765ecab9ccdb7d2507c9f42829d50e65497d54f5cef0a18e40
        with:
          coverageCommand: bundle exec rake spec
          debug: true
      - name: standardrb
        if:   matrix.job == 'standardrb'
        run:  bundle exec rake standard
